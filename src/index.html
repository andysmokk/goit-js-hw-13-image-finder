<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="./sass/main.scss" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />
  </head>
  <body>
    <form class="search-form" id="search-form" data-actiion="search-btn">
      <input
        class="input-img"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-button button">Найти</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="btn-more button" data-actiion="load-more" id="load-more">
      <span class="is-hidden" role="status" data-actiion="load-more"></span>
      <span class="label">Показать еще</span>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
