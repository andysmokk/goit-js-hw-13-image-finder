<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search App JS</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="../node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css" />
    <link
      href="../node_modules/@pnotify/mobile/dist/PNotifyMobile.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../node_modules/basiclightbox/dist/basicLightbox.min.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form" id="search-form" data-action="search-btn">
      <input
        class="input-img"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-button button">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="btn-more button" data-action="load-more" id="load-more">
      <span class="is-hidden" role="status" data-action="load-more"></span>
      <span class="label">Show more</span>
    </button>

    <a id="button"></a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"
      integrity="sha512-/4kQE5RJQYHRhUiK+CZS8UhaJTnLmQkDuf8lOhiP2xLdjthA/rm0VqqWjcyelIx+NDyNHFmtqvuIgOFQnI34WA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../src/js/skrollUp.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
